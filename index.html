<!-- input buttons etc -->
<div id="input-container">
	<span>Tournament Name</span>
	<div class="input-group">
		<input type="text" name="tournamentname" class="form-control" value="Tournament">
	</div>

	<span>Number of Players</span>
	<div class="input-group">
		<span class="input-group-btn">
			<button type="button" class="btn btn-default btn-number" disabled="disabled" 
			data-type="minus" data-field="players">
				<!-- <span class="glyphicon glyphicon-minus"></span> -->-
			</button>
		</span>
		<input type="text" name="players" class="form-control input-number" value="6" min="1" max="32">
		<span class="input-group-btn">
			<button type="button" class="btn btn-default btn-number" data-type="plus" data-field="players">
				<!-- <span class="glyphicon glyphicon-plus"></span> -->+
			</button>
		</span>
	</div>

	<span>Number of Rounds</span>
	<div class="input-group">
		<span class="input-group-btn">
			<button type="button" class="btn btn-default btn-number" disabled="disabled" 
			data-type="minus" data-field="rounds">
				<!-- <span class="glyphicon glyphicon-minus"></span> -->-
			</button>
		</span>
		<input type="text" name="rounds" class="form-control input-number" value="4" min="1" max="32">
		<span class="input-group-btn">
			<button type="button" class="btn btn-default btn-number" data-type="plus" data-field="rounds">
				<!-- <span class="glyphicon glyphicon-plus"></span> -->+
			</button>
		</span>
	</div>

	<div>
		<button type="button" class="btn btn-default" onclick="go()">
			Go
		</button>
	</div>

</div>

<!-- main page -->

	<div id='table-container'>
		<span id="table"></span>
	</div>

	<div id='names-container'>
		<span id="names"></span>
	</div>	

	<div id='bracket-container'>
		<span id="bracket"></span>
	</div>

	<div>
		<span id="debug"></span>
	</div>

</div>
